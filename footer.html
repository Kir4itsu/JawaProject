<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lilita One", sans-serif;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #DAA520;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 10px;
        }

        .moon-effect {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            z-index: -1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            display: none;
        }

        .nav-item {
            position: relative;
            color: #505050;
            text-align: center;
            text-decoration: none;
            flex: 1;
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }

        .nav-item.active .moon-effect {
            display: block;
            background-color: #fabe26;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        @media only screen and (max-width: 600px) {
            .bottom-nav {
                padding: 5px;
            }

            .nav-item img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="bottom-nav">
        <a href="#" class="nav-item home-link">
            <div class="moon-effect"></div>
            <img src="assets/img/Icon/home-svgrepo-com.png" alt="">
            Home
        </a>

        <a href="form.html" class="nav-item">
            <div class="moon-effect"></div>
            <img src="assets/img/Icon/plus-svgrepo-com.png" alt="">
            Buat Project
        </a>

        <a href="histori.html" class="nav-item">
            <div class="moon-effect"></div>
            <img src="assets/img/Icon/clock-svgrepo-com.png" alt="">
            History
        </a>

        <a href="profile.html" class="nav-item profile-link">
            <div class="moon-effect"></div>
            <img src="assets/img/Icon/circle-user-svgrepo-com.png" alt="">
            Profil
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setActiveNavItem();
            setupNavigation();
        });

        function setupNavigation() {
            const homeLink = document.querySelector('.home-link');
            const profileLink = document.querySelector('.profile-link');
            const currentPage = getCurrentPage();

            if (homeLink) {
                homeLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (currentPage === 'jawa.html') {
                        // Jika berada di jawa.html, arahkan ke jawa.html
                        window.location.href = 'jawa.html';
                    } else {
                        // Jika berada di halaman lain, arahkan ke index.html
                        window.location.href = 'index.html';
                    }
                });
            }

            if (profileLink) {
                profileLink.addEventListener('click', function(e) {
                    window.location.href = 'profile.html';
                });
            }
        }

        function getCurrentPage() {
            return window.location.pathname.split("/").pop() || 'index.html';
        }

        function setActiveNavItem() {
            const currentPage = getCurrentPage();
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.classList.remove('active');
            });

            if (currentPage === 'index.html' || currentPage === 'jawa.html' || currentPage === '') {
                document.querySelector('.home-link').classList.add('active');
            } else if (currentPage === 'form.html') {
                document.querySelector('a[href="form.html"]').classList.add('active');
            } else if (currentPage === 'histori.html') {
                document.querySelector('a[href="histori.html"]').classList.add('active');
            } else if (currentPage === 'profile.html') {
                document.querySelector('.profile-link').classList.add('active');
            }
        }
    </script>
</body>
</html>
