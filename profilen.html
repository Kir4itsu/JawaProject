<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Not Logged In</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Menu Profile</h2>

        <div class="profilen-card">
            <img src="assets/img/Icon/face-laugh-svgrepo-com.png" alt="Default Avatar" class="profile-image">
            <div class="profile-name">Guest User</div>
            <div class="profile-mail">Harap Login untuk mengakses aplikasi ini</div>
        </div>

        <div class="menu-item" onclick="window.location.href='login.html';">
            <p class="mid-text"></p>Log In</p>
            <img src="assets/img/Icon/arrow-right-to-bracket-svgrepo-com.png" alt="Log In Icon" class="menu-icon">
        </div>

        <div class="menu-item" onclick="window.location.href='signup.html';">
            <p class="mid-text"></p>Daftar</p>
            <img src="assets/img/Icon/user-plus-svgrepo-com.png" alt="Sign Up Icon" class="menu-icon">
        </div>

        <a href="index.html" class="nlexit-button">
            <img src="assets/img/Icon/home-svgrepo-com.png" alt="Home Icon">
            <p class="text">Back to Home</p>
        </a>
    </div>
</body>
</html>
