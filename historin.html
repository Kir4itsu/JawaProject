<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Aktif & Histori</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to styles.css -->
    <link rel="stylesheet" type="text/css" href="histori.css"> <!-- Link to histori.css -->
</head>
<body>
    <div class="header">
        Proyek Aktif & Histori
    </div>
    <div class="tabs">
        <div class="tab" onclick="showContent('active-projects')">Proyek Aktif</div>
        <div class="tab active" onclick="showContent('project-history')">Histori</div>
    </div>
    <div id="active-projects" class="content">
        <div class="project-item">
            <div class="project-title" style="display: inline-block; vertical-align: middle;">Masih belum ada proyek aktif nih</div>
            <img src="assets/img/Icon/face-sad-svgrepo-com.png" alt="Sad Face" style="display: inline-block; vertical-align: middle; max-width: 30px; height: auto; margin-left: 10px;">  
        </div>
    </div>
    <div id="project-history" class="content">
        <div class="history-item">
            <div class="history-title" style="display: inline-block; vertical-align: middle;">Masih belum ada histori nih</div>
            <img src="assets/img/Icon/face-sad-svgrepo-com.png" alt="Sad Face" style="display: inline-block; vertical-align: middle; max-width: 30px; height: auto; margin-left: 10px;">

        </div>
    </div>

    <script>
        function showContent(contentId) {
            document.getElementById('active-projects').style.display = 'none';
            document.getElementById('project-history').style.display = 'none';
            document.getElementById(contentId).style.display = 'block';

            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>

    <!-- Navbar -->
    <script src="footer-loader.js"></script>
</body>
</html>
