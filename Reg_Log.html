<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar dan Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <style>
body {
    font-family: "Lilita One", sans-serif;
    background-color: #FFA500;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    gap: 20px;
}

.form-container {
    background-color: white;
    border-radius: 20px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.back-arrow {
    width: 14px; /* Atur lebar gambar panah */
    margin-top: 3px;
    margin-right: 10px;
    height: auto; /* Tinggi akan menyesuaikan proporsi gambar */
    cursor: pointer; /* Menunjukkan bahwa ini bisa diklik */
}

.right-arrow {
    width: 100px; /* Atur lebar gambar panah */
    margin-top: 350px;
    margin-right: 10px;
    justify-content: center;
    height: 120px; /* Tinggi akan menyesuaikan proporsi gambar */
}

/*.back-arrow {
    font-size: 24px;
    margin-right: 10px;
    cursor: pointer;
}*/

h2 {
    margin: 0;
    font-size: 18px;
}
.form-signbackground {
    background-color: #e2a92d; /* Light grey background color */
    border-radius: 15px; /* Rounded corners */
    padding: 20px; /* Padding inside the box */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    width: 100%; /* Full width of parent container */
    max-width: 250px; /* Maximum width for form background */
    margin: auto; /* Center horizontally */
}
.form-aftersignbackground {
    background-color: #e2a92d; /* Light grey background color */
    border-radius: 15px; /* Rounded corners */
    padding: 20px; /* Padding inside the box */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    width: 100%; /* Full width of parent container */
    max-width: 250px; /* Maximum width for form background */
    margin: auto; /* Center horizontally */
    margin-top: 85px;
}
.form-loginbackground {
    background-color: #e2a92d; /* Warna latar belakang */
    border-radius: 15px; /* Sudut melengkung */
    padding: 20px; /* Padding di dalam form */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan */
    width: 100%; /* Lebar form */
    max-width: 250px; /* Lebar maksimum form */
    margin: auto; /* Pusatkan secara horizontal */
    margin-top: 60px;
}

.success-verifstatus {
    display: flex;
    flex-direction: column;  /* Agar elemen-elemen diatur secara vertikal */
    justify-content: center;  /* Memastikan konten berada di tengah vertikal */
    align-items: center;      /* Memastikan konten berada di tengah horizontal */
    max-width: 300px;         /* Membatasi lebar maksimal kotak */
    margin: auto;             /* Memastikan kotak berada di tengah halaman */
    margin-bottom: 50px;
}

.badge-image {
    width: 80px;             /* Mengatur ukuran gambar badge */
    height: 80px;
    animation: rotateBadge 3s linear infinite; /* Animasi putaran */
}

.checkmark-image {
    position: relative;       /* Tetap pada posisinya di atas badge */
    width: 40px;              /* Ukuran checkmark lebih kecil */
    height: 40px;
    margin-top: -60px;        /* Menyesuaikan posisi checkmark agar di tengah badge */
    z-index: 1;               /* Memastikan checkmark berada di atas badge */
}

/* Animasi putaran untuk badge */
@keyframes rotateBadge {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}


.custom-image {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-bottom: 10px;  /* Memberikan jarak antara gambar dan teks */
}

.success-message {
    color: #008000; /* Warna teks hijau untuk pesan sukses */
    font-size: 18px; /* Ukuran teks lebih besar */
    text-align: center;
    margin-bottom: 10px; /* Jarak antara pesan dan elemen lainnya */
    /*font-weight: bold;  Menekankan pesan */
}

.success-descriptionmessage {
    color: #505050; /* Warna teks hijau untuk pesan sukses */
    font-size: 18px; /* Ukuran teks lebih besar */
    text-align: center;
    margin-bottom: 10px; /* Jarak antara pesan dan elemen lainnya */
    /*font-weight: bold;  Menekankan pesan */
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #666;
}

input,
select {
    width: calc(100% - 16px); /* Full width minus padding */
    padding: 8px; /* Add padding for input fields */
    border: 1px solid #ddd; /* Border color */
    border-radius: 5px; /* Rounded corners */
    font-size: 16px; /* Font size for inputs */
    font-family: 'Lilita One', cursive; /* Font family for inputs */
    box-sizing: border-box; /* Include padding and border in total width/height */
}

.button {
    font-family: "Lilita One", sans-serif;
    width: 100%; /* Full width for button */
    padding: 10px; /* Padding for button */
    background-color: #ecb94a; /* Background color for button */
    border: none; /* No border for button */
    border-radius: 15px; /* Rounded corners for button */
    color: #505050; /* Text color for button */
    font-size: 16px; /* Font size for button text */
    cursor: pointer; /* Pointer cursor on hover */
}

.login-container {
    display: flex;
    flex-direction: column;
    height: 100%;
}

.login-form {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <img src="assets/img/Icon/arrow-left-svgrepo-com.png" alt="Back" class="back-arrow">
                <!--<span class="back-arrow">‚Üê</span> -->
                <h2>Daftar</h2>
            </div>
            <div class="form-signbackground"> <!-- Menambahkan Background Box -->
            <form>
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" placeholder="Masukkan Nama Anda">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <select>
                        <option value="" disabled selected>Silahkan pilih jenis kelamin anda</option>
                        <option value="pria">Pria</option>
                        <option value="wanita">Wanita</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="text" placeholder="Masukkan Nomor Telepon Anda">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Masukkan Alamat Email Anda">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" placeholder="Masukkan Alamat Anda">
                </div>
                <div class="form-group">
                    <label>Provinsi</label>
                    <select>
                        <option value="" disabled selected>Silahkan Provinsi anda</option>
                        <option>Select State</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kota/Kabupaten</label>
                    <select>
                        <option value="" disabled selected>Silahkan pilih Kota/Kabupaten anda</option>
                        <option>Pilih Daerah</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kecamatan</label>
                    <select>
                        <option value="" disabled selected>Silahkan pilih Kecamatan anda</option>
                        <option>Karangploso</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kode Pos</label>
                    <input type="text">
                </div>
                <button class="button">Daftar</button>
            </form>
            </div>
        </div>
        <img src="assets/img/Icon/arrow-right-svgrepo-com.png" alt="Right" class="right-arrow">
        <div class="form-container">
            <div class="form-header">
                <img src="assets/img/Icon/arrow-left-svgrepo-com.png" alt="Back" class="back-arrow">
                <h2>Masuk</h2>
            </div>
            <div class="form-aftersignbackground"> <!-- Menambahkan Background Box -->
                <div class="success-verifstatus">
                    <img src="assets/img/Icon/badge-svgrepo-com.png" alt="Badge" class="badge-image">
                    <img src="assets/img/Icon/checkmark-svgrepo-com.png" alt="Checkmark" class="checkmark-image">
                </div>
                <div class="form-group">
                    <p class="success-message">Terimakasih Sudah Mendaftar</p>
                </div>
                <div class="form-group">
                    <p class="success-descriptionmessage">Silahkan Lanjut Login</p>
                </div>
            </div>
            <br>
            <button class="button">Login</button>
        </div>  
        <img src="assets/img/Icon/arrow-right-svgrepo-com.png" alt="Right" class="right-arrow">
        <div class="form-container">
            <div class="login-container">
                <div class="form-header">
                    <img src="assets/img/Icon/arrow-left-svgrepo-com.png" alt="Back" class="back-arrow">
                   <!-- <span class="back-arrow">‚Üê</span> -->
                    <h2>Login</h2>
                </div>
                <div class="form-loginbackground"> 
                <div class="login-form">
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="Masukkan Alamat Email Anda">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Masukkan Password Anda">
                        </div>
                        <div class="form-group">
                            <label>Lupa Password?</label>
                            <a href="#">Klik disini</a>
                        </div>
                        <button class="button">Login</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
